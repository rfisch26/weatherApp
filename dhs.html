<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
		<title>Directions History and Search</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
                <link href="dhs.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js">
		<script src="weather.js"></script>
        </head>
        <body>
                <nav>
                        <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="weather.html">Weather</a></li>
                                <li><a class="active" href="dhs.html">Search History</a></li>
                        </ul>
                </nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form>
						<br>
						<label for="day">Enter a date: </label> 
						<input type="text" id="day" placeholder="YYYY-MM-DD">
						<br>
						<label for="numRequests">Enter the maximum number of requests to display: </label>
						<input type="text" id="numRequests" placeholder="Ex: 7">
						<br>
						<input type="button" value="Submit" id="displayHistoryButton" onclick="displayHistory()">
					</form>
				</div>
			</div>
			<div class="row">
				<table id="historyHeaders">
					<thead>
						<tr align="center">
							<th></th>
							<th>Date and Time&ensp;</th>
							<th>Location&ensp;</th>
							<th>Latitude&ensp;</th>
							<th>Longitude&ensp;</th>
							<th>Weather Data</th>
						</tr>
					</thead>
					<tbody id="history" align="center"></tbody>
				</table>
				<br><br><br><br><br>
			</div>
		</div>  
		<br><br><br><br><br>
                <script src="weather.js"></script>
        </body>
	<br><br><br><br><br>
	<br><br><br><br><br>
</html>
